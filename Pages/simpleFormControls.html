<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleFormControls</title>
</head>

<body>
    <form action="login/" method="get">
        <h1>Регистрация</h1>
        <fieldset>
            <legend>Лични данни</legend>
            <div>
                <label for="first-name">Име:</label>
                <input type="text" id="first-name" name="fname" placeholder="малко име, на латиница">
            </div>
            <div>
                <label for="last-name">Име:</label>
                <input type="text" id="last-name" name="lname" placeholder="фамилия, на латиница">
            </div>
            <div>
                <span>Пол:</span>
                <label for="male-gender">Мъж:</label>
                <input type="radio" id="male-gender" name="gender" value="m">
                <label for="female-gender">Жена:</label>
                <input type="radio" id="female-gender" name="gender" value="f">
            </div>
        </fieldset>
        <div>
            <div>Коментар:</div>
            <textarea name="comment" placeholder="напишете ни нещо" cols="60" rows="10"></textarea>
        </div>
        <button>Изпрати</button>
    </form>
</body>

</html>
