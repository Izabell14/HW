<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested lists</title>
</head>

<body>
    <strong>Любима храна:</strong>
    <ol>
        <li>
            <strong>Салати</strong>
            <ul style="list-style-type: square;">
                <li>Зелена с киноа</li>
                <li>Салата с авокадо</li>
            </ul>
        </li>
        <li>
            <strong>Основни</strong>
            <ul style="list-style-type: square;">
                <li>Яйца на очи</li>
                <li>Ризото</li>
                <li>Паста</li>
            </ul>
        </li>
        <li>
            <strong>Десерти</strong>
            <ul style="list-style-type: square;">
                <li>Палачинки</li>
                <li>Бисквитена торта</li>
            </ul>
        </li>
    </ol>
</body>

</html>
